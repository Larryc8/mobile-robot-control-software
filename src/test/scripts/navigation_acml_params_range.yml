# Frame parameters
base_frame_id: "base_link"
global_frame_id: "map"
odom_frame_id: "odom"

# Initial pose
initial_pose_x: 0.0
initial_pose_y: 0.0
initial_pose_a: 0.0
initial_cov_xx: 0.5
initial_cov_yy: 0.5
initial_cov_aa: 0.25

# Laser model
laser_model_type: "likelihood_field"
laser_max_beams: 60
laser_z_hit: 0.5
laser_z_short: 0.05
laser_z_max: 0.05
laser_z_rand: 0.5
laser_sigma_hit: 0.2
laser_lambda_short: 0.1
laser_likelihood_max_dist: 2.0
laser_min_range: -1.0
laser_max_range: -1.0

# Odometry model
odom_model_type: "diff"
odom_alpha1: 0.2
odom_alpha2: 0.2
odom_alpha3: 0.2
odom_alpha4: 0.2
odom_alpha5: 0.2

# Particle filter
min_particles: 100
max_particles: 5000
kld_err: 0.01
kld_z: 0.99
resample_interval: 1
transform_tolerance: 0.1

# Recovery behaviors
recovery_alpha_slow: 0.0
recovery_alpha_fast: 0.0

# Beam skipping
do_beamskip: false
beam_skip_distance: 0.5
beam_skip_threshold: 0.3

# Update parameters
update_min_d: 0.2
update_min_a: 0.5

# Other parameters
tf_broadcast: true
gui_publish_rate: -1.0
save_pose_rate: 0.5
first_map_only: false
force_update_after_initialpose: false
force_update_after_set_map: false
restore_defaults: false
